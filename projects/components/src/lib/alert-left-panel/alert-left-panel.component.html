<div class="left-panel">

  <!-- Alert Details Card -->
  <div class="card alert-header-card">
    <div class="card-header-bar">
      <h2 class="card-title">Alert Details</h2>
    </div>
    <div class="alert-info-row">
      <span class="alert-title">{{ alertTitle }}</span>
      <span class="alert-timestamp">{{ timestamp }}</span>
    </div>
  </div>

  <!-- Vehicle & Driver Details Row -->
  <div class="details-row">

    <!-- Vehicle Details -->
    <div class="card detail-card vehicle-details-card">
      <h3 class="detail-card-title">Vehicle Details</h3>
      <div class="divider"></div>
      <div class="detail-item">
        <span class="detail-label">Company</span>
        <span class="detail-colon">:</span>
        <input type="text" class="input-field" value="{{company}}" (input)="onCompanyChange($event)"/>
      </div>
      <div class="detail-item">
        <span class="detail-label">Side Number</span>
        <span class="detail-colon">:</span>
        <!-- put [readonly]="readOnly"  -->
        <input type="text" 
         class="input-field" value="{{sideNumber}}" (input)="onSideNumberChange($event)"/>
      </div>
      <div class="detail-item">
        <span class="detail-label">Plate Number</span>
        <span class="detail-colon">:</span>
        <input type="text" class="input-field" value="{{plateNumber}}" (input)="onPlateNumberChange($event)"/>
      </div>
    </div>

    <!-- Driver Details -->
    <div class="card detail-card driver-details-card">
      <h3 class="detail-card-title">Driver Details</h3>
      <div class="divider"></div>
      <div class="driver-content">
        <div class="driver-info">
          <div class="detail-item">
            <span class="detail-label">Driver Staff ID</span>
            <span class="detail-colon">:</span>
        <input type="text" class="input-field" value="{{staffId}}" (input)="onStaffIdChange($event)"/>
          </div>
          <div class="detail-item">
            <span class="detail-label">Driver Permit ID</span>
            <span class="detail-colon">:</span>
            <input type="text" class="input-field" value="{{permitId}}" (input)="onPermitIdChange($event)"/>
          </div>
          <div class="detail-item">
            <span class="detail-label">Driver Name</span>
            <span class="detail-colon">:</span>
        <input type="text" class="input-field" [value]="driverName" (input)="onDriverNameChange($event)"/>
          </div>
        </div>
        <div class="driver-avatar">
